<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <header>
    <button id="home-button"> HOME</button>
    Studio Ghibli
    Sort by Date
    <select id="tiempo">
      <option value="alfabeto">Alphabetical order</option>
      <option value="alfabetoReversa">Alphabetical Reverse</option>
      <option value="nuevas">New</option>
      <option value="viejas">Old</option>
    </select>
    Select by Director
    <select id="directores">
      <option value="directores" selected>Directors</option>
      <option value="Hayao Miyazaki">Hayao Miyasaki</option>
      <option value="Isao Takahata">Isao Takahata</option>
      <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
      <option value="Hiroyuki Morita">Hiroyuki Morita</option>
      <option value="Gorō Miyazaki">Gorō Miyazaki</option>
      <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
    </select>
    Score
    <select id="calificaciones">
      <option value="mejor">Best Movies</option>
      <option value="peor">Worst Movies</option>
    </select>
    <button class="flyers" id="flyers-button"> Posters </button>
    <button class="personajesPrincipales" id="personajes-button"> Main Characters </button>
  </header>
  <ol id="peliculas-list"></ol>
  <ol id="hayao-list"></ol>
</head>

<body>
  <div id="root"></div>
  <script src="main.js" type="module"></script>
  <script src="ghibli.js"></script>
</body>

</html>
